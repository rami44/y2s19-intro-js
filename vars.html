<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Variables Exercise</title>
</head>

<body>
    <h1>JavaScript Variables</h1>

    <script>
    	var birthyear= parseInt(prompt("what year were you born in?"))
    	var luckyNumber= parseInt(prompt("what is your lucky number?"))
    	var FavFruit= "Banana" 
    	var FavSubject= "CS"
    	var answer = birthyear/luckyNumber;
    	alert(answer);
    	var answer = birthyear+luckyNumber;
    	alert(answer);
    	var answer = birthyear+FavSubject;
    	alert(answer);
    	var answer = birthyear+luckyNumber+FavFruit;
    	alert(answer);
    	var answer = birthyear+luckyNumber+FavSubject;
    	alert(answer);




    </script>
</body>

</html>
